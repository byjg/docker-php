image:
  default: alpine:3.8

version:
  major: 5
  minor: 6
  suffix: 5

extensions:
  - bcmath
  - common
  - ctype
  - curl
  - dba
  - dom
  - exif
  - ftp
  - gd
  - gettext
  - iconv
  - intl
  - json
  - mcrypt
  - mysqli
  - openssl
  - pcntl
  - pdo
  - pdo_dblib
  - pdo_mysql
  - pdo_pgsql
  - pdo_sqlite
  - pear
  - phar
  - posix
  - shmop
  - soap
  - sockets
  - sqlite3
  - xml
  - xmlreader
  - xsl
  - zip
  - zlib

pecl:
  - name: mongodb
    version: 1.7.5
  - name: redis
    version: 2.2.8
  - name: memcached
    version: 2.2.0
  - name: xdebug
    version: 2.5.5
    zend: True
    config:
      - xdebug.remote_port=9001

composer:
  packages:
    - phpunit/phpunit:5.7.*
    - squizlabs/php_codesniffer:*
    - phpmd/phpmd:@stable
  links:
    - phpunit
    - phpcs
    - phpbcbf
    - phpmd

nginx:
  version: 1.14.2
  more_set_header_version: 0.33
  extensions:
    - compat
    - file-aio
    - http_addition_module
    - http_auth_request_module
    - http_dav_module
    - http_flv_module
    - http_geoip_module=dynamic
    - http_gunzip_module
    - http_gzip_static_module
    - http_image_filter_module=dynamic
    - http_mp4_module
    - http_random_index_module
    - http_realip_module
    - http_secure_link_module
    - http_slice_module
    - http_ssl_module
    - http_stub_status_module
    - http_sub_module
    - http_v2_module
    - http_xslt_module=dynamic
    - mail
    - mail_ssl_module
    - stream
    - stream_geoip_module=dynamic
    - stream_realip_module
    - stream_ssl_module
    - stream_ssl_preread_module
    - threads

peclBuildPackages:
  - autoconf
  - build-base
  - cyrus-sasl-dev
  - gcc
  - libmemcached-dev
  - libtool
  - make
  - openssl-dev
  - zlib-dev

additionalPackages:
  - libssl1.0
  - libcrypto1.0
  - libmemcached